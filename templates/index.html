<html>
    <head>
        <title>JohnShort</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="my-5">JohnShort - Short your URL with JohnShort</h1>
                <p>A next generation URL Shortener for anyone anywhere in the world with anytype of internet services.</p>
            </header>
        <form hx-ext="json-enc"
            hx-post="/create-short-url"
            hx-target="#gistlist"
            hx-swap="innerHTML">
            <input type="text" class="form-control" id="long_url" placeholder="Enter your URL" name="long_url" required></input>
            <!-- <input type="text" id="user_id" name="user_id">USER_ID</input> -->
            <input type="submit" class="btn btn-primary my-2" value="Submit">
        </form>

        <p id="gistlist">
        </p>
        </div>

    </body>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
